<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid gray;
        text-align: center;
        padding: 34px;
        margin: 4px;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date & time tutorial");
        // let now = new Date();

        // let dt = new Date(1000);

        // let newDate = new Date("2029-09-30");

        // let newDate = new Date(year, month, date, hour, minute, second, millisecond);
        let newDate = new Date(2004, 2, 14, 12, 30, 0, 34);
        console.log(newDate);

        console.log("The year is ", year);

        let date = newDate.getDate();
        console.log("The date is ", date);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hour = newDate.getHours();
        console.log("The hour is ", hour);

        newDate.setDate(32);
        newDate.setMinutes(29);
        console.log(newDate)

        setInterval(updateTime, 1000);
        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

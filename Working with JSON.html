<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>
    <div class="container">
        This is my container for working with JSON
    </div>
    <script>
        let jsonObj = {
            name: "Yash",
            channel: "mychannel",
            friend: "Harsh",
            food: "pizza",
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Yash', 'Jeel');
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
